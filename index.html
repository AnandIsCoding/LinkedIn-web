<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://res.cloudinary.com/dm0rlehq8/image/upload/v1751818833/My-LinkedIn/x7bxpkhn4f0ujsbgkc0l.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
    <!-- Stop zoom via trackpad mousepad -->
    <script>
      document.addEventListener(
        "wheel",
        function (event) {
          if (event.ctrlKey || event.metaKey) {
            event.preventDefault();
          }
        },
        { passive: false }
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
